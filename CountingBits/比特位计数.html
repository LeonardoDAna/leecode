<body>
    <!-- 给定一个非负整数 num。对于 0 ≤ i ≤ num 范围中的每个数字 i ，计算其二进制数中的 1 的数目并将它们作为数组返回。 -->
    <script>
        let num = 3

        function countBits(num) {
            let arr = [0],
                i = 1;
            while (i <= num) {
                arr.push((i.toString(2).match(/1/g) || []).length)
                i++
            }
            return arr
        }

        console.log(countBits(2));
    </script>
</body>
