  <title>ReverseInteger</title>

<body>

</body>
<script>
  let int = -44333

  function ReverseInteger(int) {
    let rev = 0
    let x = int
    while (x !== 0) {
      let digit = x % 10
      x = ~~(x / 10)
      rev = rev * 10 + digit
      if (rev > Math.pow(2, 32) - 1 || rev < Math.pow(-2, 31)) {
        return rev = 0
      }
    }
    return rev
  }
  console.log(ReverseInteger(int));
</script>
