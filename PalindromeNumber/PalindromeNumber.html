</body>
<script>
  let string = 12321

  function PalindromeNumber(str) {
    str = str.toString()
    let ogArr = str.split("")
    let e = ''
    ogArr.reverse().forEach(v => {
      e += v
    })
    return str === e
  }
  console.log(PalindromeNumber(string));
</script>
