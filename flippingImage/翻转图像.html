<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <script>
        let arr = [
            [1, 1, 0],
            [1, 0, 1],
            [0, 0, 0]
        ]
        // 输出 => [
        //     [1, 0, 0],
        //     [0, 1, 0],
        //     [1, 1, 1]
        // ]

        function flipping(array) {
            return array.map(e => e.reverse().map(e => e = e === 0 ? 1 : 0))
        }
        console.log(flipping(arr));
    </script>
</body>

</html>
